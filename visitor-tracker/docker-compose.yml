version: '3.8'

services:
  visitor-tracker:
    build: .
    container_name: visitor-tracker
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - CORS_ORIGIN=http://localhost:3000,http://localhost:8080
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    restart: unless-stopped

